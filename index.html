<!DOCTYPE html>
<html lang="ko"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Attendance</title>
    <link rel="stylesheet" href="style.css?v=2.0">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>순 모임 출석부</h1> <p id="today-date"></p>
    </header>

    <main id="member-list">
        </main>

    <div id="absence-modal" class="modal">
        <div class="modal-content">
            <h3>결석 사유 (Reason)</h3>
            <p id="modal-member-name"></p>
            <textarea id="absence-reason" placeholder="Please write reason here..."></textarea>
            <div class="modal-actions">
                <button onclick="closeModal()" class="btn-cancel">Cancel</button>
                <button onclick="saveAbsence()" class="btn-save">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js?v=2.0"></script>
</body>
</html>
